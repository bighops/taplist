<html ng-app="taplist">
  <head>
    <title>TV Beer Listing ({{ location }}) </title>
    <meta charset="utf-8">
    <!-- Browser favicon -->
    <link rel="shortcut icon" href="//www.bighopsgrowlerstation.com/img/favicon.ico">
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="btn btn-default navbar-brand" href="/">Beer!</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">View <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="location in locations"><a href="/{{location}}/">{{location}}</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Edit <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="location in locations"><a href="/{{location}}/edit">{{location}}</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Entry <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="location in locations"><a class="dropdown" href="/{{location}}/entry">{{location}}</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="btn btn-default" href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body ng-controller="TaplistController">
    <form class="form-horizontal" id="entryForm" name="entryForm" ng-submit="taplist.entry()">
      <div class="form-group">
          <label class="col-sm-2 control-label" for="{{form.brewery.id}}">Brewery</label>
          <div class="col-sm-10">
            <input class="form-control entry" id="brewery" name="brewery" placeholder="Enter Brewery" type="text" ng-model="beerdata.brewery" required>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label" for="{{form.beername.id}}">BeerName</label>
          <div class="col-sm-10">
            <input class="form-control entry" id="beername" name="beername" placeholder="Enter Beer Name" type="text" ng-model="beerdata.beername" required>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label" for="{{form.beertype.id}}">Style</label>
          <div class="col-sm-10">
            <input class="form-control entry" id="beertype" name="beertype" placeholder="Enter Type" type="text" ng-model="beerdata.beertype" required>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label"  for="{{form.alcohols.id}}">ABV</label>
          <div class="col-sm-10">
            <input class="form-control entry" id="alcohols" name="alcohols" placeholder="Enter ABV" type="text" ng-model="beerdata.alcohols" required>
          </div>
      </div>
        <label>Prices</label>
      <div class="form-group">
          <label class="col-sm-2 control-label" for="{{form.pricepint.id}}">Pint</label>
          <div class="col-sm-10">
            <input class="form-control entry" id="pricepint" name="pricepint" placeholder="Enter Pint Price" type="text" ng-model="beerdata.pricepint">
          </div>
          <label class="col-sm-2 control-label" for="{{form.pricehalf.id}}">16oz</label>
          <div class="col-sm-10">
            <input class="form-control entry" id="pricehalf" name="pricehalf" placeholder="Enter Half Growler Price" type="text" ng-model="beerdata.pricehalf">
          </div>
          <label class="col-sm-2 control-label" for="{{form.pricegrowler.id}}">32oz</label>
          <div class="col-sm-10">
            <input class="form-control entry" id="pricegrowler" name="pricegrowler" placeholder="Enter Growler Price" type="text" ng-model="beerdata.pricegrowler">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label" for="{{form.notes.id}}">Notes</label>
          <div class="col-sm-10">
            <input class="form-control entry" id="notes" name="notes" placeholder="Enter Notes" type="text" ng-model="beerdata.notes">
          </div>
      </div>
      <div class="checkbox">
        <label class="col-sm-2 control-label">
          <input id="active" name="active" type="checkbox" value="y" ng-model=beerdata.active> Active
        </label>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label">
          <button name="beerentry" id="beerentry" class="btn btn-default" value="Submit" ng-disabled="entryForm.$invalid">Submit</button>
        </div>
      </div>
      <a name="beerentrya" id="beerentrya" class="btn btn-default">Submit</a>
    </form>
    <script src="/main.js"></script>
  </body>
</html>
